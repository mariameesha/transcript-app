<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictation App</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.8.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="loginPortal" class="login-portal">
        <form id="loginForm" class="login-form">
            <h2>Welcome</h2>
            <p>Please Login to Create Your Minutes of Meeting</p>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="usernameInput" placeholder="Email" required autocomplete="username">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="passwordInput" placeholder="Password" required autocomplete="current-password">
            </div>
            <div id="loginError" class="login-error" aria-live="assertive"></div>
            <button type="submit" id="loginButton" class="login-button">Login</button>
            <p>App created by Gohar Saeed</p>
        </form>
    </div>

    <div class="app-container" style="display: none;">
      <div class="main-content">
        <div class="note-area">
          <div class="note-header">
            <div class="editor-title" contenteditable="true" placeholder="Untitled Note">
              Untitled Note
            </div>
            <div class="header-controls">
              <div class="tab-navigation-container">
                <div class="tab-navigation">
                  <button class="tab-button active" data-tab="polished" aria-label="View Polished Meeting Minutes">Polished</button>
                  <button class="tab-button" data-tab="raw" aria-label="View Raw Transcription">Raw</button>
                  <button class="tab-button" data-tab="summary" aria-label="View Summarized Minutes">Summary</button>
                  <button class="tab-button" data-tab="translated" aria-label="View Translated Minutes">Translated</button>
                  <div class="active-tab-indicator"></div>
                </div>
              </div>
              <div class="speaker-controls-container">
                <button id="editSpeakersButton" class="button-utility" title="Edit Speaker Names" aria-label="Edit Speaker Names" aria-expanded="false" style="display:none;">
                    <i class="fas fa-users-cog"></i>
                    <span>Speakers</span>
                </button>
              </div>
              <button id="translateNoteButton" class="button-utility" title="Translate to Roman Urdu" aria-label="Translate to Roman Urdu" disabled>
                  <i class="fas fa-language"></i>
                  <span>Translate</span>
              </button>
              <button id="summarizeNoteButton" class="button-utility" title="Summarize Meeting Minutes" aria-label="Summarize Meeting Minutes" disabled>
                  <i class="fas fa-magic"></i>
                  <span>Summarize</span>
              </button>
              <button id="copyActiveNoteButton" class="button-utility" title="Copy Content" aria-label="Copy Active Content" disabled>
                  <i class="fas fa-copy"></i>
                  <span>Copy</span>
              </button>
            </div>
          </div>
          <div id="speakerEditPanel" class="speaker-edit-panel" style="display:none;" role="dialog" aria-labelledby="speakerPanelTitle">
            <h4 id="speakerPanelTitle">Edit Speaker Names</h4>
            <div class="speaker-list">
                <!-- Speaker entries will be populated here by JS -->
            </div>
            <button id="applySpeakerNamesButton" class="button-utility button-primary">Apply Names</button>
          </div>

          <div class="note-content-wrapper">
            <div
              id="polishedNote"
              class="note-content active"
              contenteditable="true"
              placeholder="Your meeting minutes will appear here..."
              aria-label="Polished note content - Meeting Minutes"
            ></div>
            <div
              id="rawTranscription"
              class="note-content"
              contenteditable="true"
              placeholder="Raw transcription will appear here..."
              aria-label="Raw transcription content"
            ></div>
            <div
              id="summarizedNote"
              class="note-content"
              contenteditable="false"
              placeholder="Summary will appear here after generation..."
              aria-label="Summarized meeting minutes content"
            ></div>
            <div
              id="translatedNote"
              class="note-content"
              contenteditable="false"
              placeholder="Translated minutes will appear here..."
              aria-label="Translated meeting minutes content"
            ></div>
          </div>
        </div>
      </div>
      <div class="recording-interface">
        <div id="liveRecordingTitle" class="live-recording-title" style="display: none">
          Recording
        </div>
        <canvas id="liveWaveformCanvas" style="display: none" aria-label="Live audio waveform"></canvas>
        <div id="liveRecordingTimerDisplay" class="live-recording-timer" style="display: none">
          00:00.00
        </div>

        <div class="status-indicator">
          <span id="recordingStatus" class="status-text" aria-live="polite">Ready to record</span>
          <div id="uploadProgressContainer" class="upload-progress-container" style="display: none;">
            <div class="progress-bar-background">
                <div id="uploadProgressBar" class="progress-bar-foreground"></div>
            </div>
            <div class="progress-details">
                <span id="uploadProgressPercentage" class="progress-percentage-text">0%</span>
                <span id="uploadProgressETA" class="progress-eta-text"></span>
            </div>
          </div>
        </div>

        <div class="recording-controls">
          <button class="action-button" id="themeToggleButton" title="Toggle Theme" aria-label="Toggle Theme">
            <i class="fas fa-sun"></i>
          </button>

          <button class="action-button" id="uploadAudioButton" title="Upload Audio File" aria-label="Upload Audio File">
              <i class="fas fa-upload"></i>
          </button>
          <input type="file" id="audioUploadInput" accept="audio/*" style="display: none;" aria-hidden="true"/>


          <button id="recordButton" class="record-button" title="Start Recording" aria-label="Start Recording">
            <div class="record-button-inner">
              <i class="fas fa-microphone"></i>
            </div>
            <svg class="record-waves" viewBox="0 0 200 200" aria-hidden="true">
              <circle class="wave wave1" cx="100" cy="100" r="40" />
              <circle class="wave wave2" cx="100" cy="100" r="70" />
              <circle class="wave wave3" cx="100" cy="100" r="100" />
            </svg>
            <span class="record-text">Record</span>
          </button>

          <button class="action-button" id="newButton" title="New Note" aria-label="Create New Note">
            <i class="fas fa-file"></i>
          </button>

          <button class="action-button" id="downloadButton" title="Download Transcript" aria-label="Download Transcript" disabled>
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
      <footer class="app-footer">
        <p>This application is created by Gohar Saeed (Gohar@feynixsolution.com)</p>
      </footer>
    </div>

    <div id="micStatus" class="debug-panel" aria-live="assertive"></div>
    <script type="module" src="/index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
